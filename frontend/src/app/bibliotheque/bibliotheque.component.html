

<mat-card class="update-bibliotheque">
  <mat-card-header>
    <mat-card-title>Modification Bibliotheue</mat-card-title>
    <mat-card-subtitle>Remplissez les champs suivant</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text"  required [(ngModel)]="bibliotheque.nom" placeholder="Nom"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput  type="text"  required [(ngModel)]="bibliotheque.adresse" placeholder="Adresse"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <input matInput type="text" required [(ngModel)]="bibliotheque.telephone" placeholder="Telephone"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>DescrrouterLinkiption</mat-label>
      <textarea matInput type="text" required [(ngModel)]="bibliotheque.description" placeholder="Description"></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button (click)="updateBibliotheque()" mat-raised-button color="primary">Enregestrer</button>
  </mat-card-actions>

</mat-card>
